<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style=" background-color: #212121; color: #ffff;">
    <ul class="language">
        <li>Javascipt</li>
    </ul>
</body>
<script>
    function addLanguage (langName) {
     const li = document.createElement('li');
     li.innerHTML = `${langName}`;
     document.querySelector('.language').appendChild(li);
     
    }

    addLanguage("Python");
    addLanguage("typescript");
    
    //ptoblem with this function is that for every language we add, it will need to traverse that tree to from document to ul again nd again

//lets do it in optimized way
    function addOptimisedLanguage(langName){
      const li = document.createElement('li');
       li.appendChild(document.createTextNode(langName));
       document.querySelector(`.language`).appendChild(li);

    }
    addOptimisedLanguage("Java");

    // in innerhtml it parse the code , divide analyse and put it into place and in appendchild it just put it there , so fast and memory efficient


    const secondLang = document.querySelector("li:nth-child(2)")
    
    //secondLang.innerHTML = "Mojo";//not opetimized

    const newli = document.createElement("li")
    newli.textContent= "Mojo";
    secondLang.replaceWith(newli);

    //edit
   const firstLang = document.querySelector("li:first-child");
   firstLang.outerHTML = '<li>TYpeo</li>';

//remove
const lastLang = document.querySelector("li:last-child");
lastLang.remove();

</script>

</html>
